syntax = "proto3";

package player;
option go_package="/player";

message CSCreateUser{
  string  UserName=1;
  string  Password=2;
}

message SCCreateUser{

}

message CSLogin{
  string  UserName=1;
  string  Password=2;
}

message SCLogin{
  bool  Ok =2;
}

message CSAddFriend{
  uint64 UId=1;
}

message SCAddFriend{
  string  Desc=1;
}

message CSDelFriend{
  uint64  UId=1; //玩家Id

}

message SCDelFriend{
  string Desc=1; //请求成功与否描述
}

//聊天请求
message CSSendChatMsg{
  uint64  UId =1;
  ChatMessage msg=2;
  int32  Category =3; //聊天类型
}

message SCSendChatMsg{

}

message ChatMessage{
  string Content =1;
  repeated bytes  extra=2;
}

